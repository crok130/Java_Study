<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초급 문제</title>
</head>
<body>
    <p>Counter: <span id="counter">0</span></p>
    <button id="increaseButton" onclick="increase()">Increase</button>
    <button id="decreaseButton" onclick="decrease()">Decrease</button>

    <script>
		let counter = 0;
        function increase() {
            counter++;
            document.getElementById("counter").innerText = counter;
        }

        function decrease() {
            counter--;
            document.getElementById("counter").innerText = counter;
        }
    </script>
</body>
</html>
