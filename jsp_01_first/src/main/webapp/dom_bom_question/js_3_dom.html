<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>초급 문제</title>
    <style>
        #textContainer {
            border: 1px solid black;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="텍스트를 입력하세요">
    <button id="addTextButton" onclick="addText()">텍스트 추가</button>
    <br/><br/>
    <div id="textContainer">
    </div>

    <script>
        function addText() {
            let inputText = document.getElementById("textInput")
            let div = document.getElementById("textContainer");
            let p = document.createElement("p");
            let value = inputText.value;
            p.innerText = inputText.value;
            div.append(p);
            document.getElementById("textInput").value = null;
            document.getElementById("textInput").focus();
           	
        }
    </script>
</body>
</html>
